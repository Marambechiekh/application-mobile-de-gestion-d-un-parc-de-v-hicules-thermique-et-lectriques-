// Section des plugins
plugins {
    // Autres plugins...
    id 'com.google.gms.google-services' version '4.4.2' apply false // Ajoutez le plugin des services Google
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// TÃ¢che de nettoyage
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
